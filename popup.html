<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Persona Builder</title>
    <style>
      body {
        width: 320px;
        font: 14px/1.4 sans-serif;
        padding: 12px;
        margin: 0;
        background: #f8f9fb;
        color: #1f2933;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }

      label {
        display: block;
        margin: 8px 0 4px;
        font-weight: 600;
      }

      input,
      textarea,
      button {
        width: 100%;
        box-sizing: border-box;
        font: inherit;
      }

      input {
        padding: 6px 8px;
      }

      textarea {
        height: 120px;
        padding: 8px;
        resize: vertical;
      }

      button {
        margin-top: 8px;
        padding: 8px 10px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button.secondary {
        background: #111827;
      }

      .stats {
        margin-top: 8px;
        font-size: 12px;
        color: #4b5563;
      }

      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>Persona Builder</h1>
    <p>This is a stub popup for the Persona Builder extension.</p>
    <script src="popup.js"></script>
  </body>
</html>
