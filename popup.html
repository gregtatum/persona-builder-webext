<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Persona Builder</title>
    <style>
      body {
        width: 340px;
        font: 14px/1.5 "Inter", system-ui, -apple-system, sans-serif;
        padding: 14px;
        margin: 0;
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        color: #0f172a;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 10px;
        letter-spacing: 0.01em;
      }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        display: block;
        margin: 0 0 4px;
        font-weight: 600;
      }

      select,
      input,
      button {
        box-sizing: border-box;
        font: inherit;
      }

      select,
      input {
        padding: 8px 10px;
        border: 1px solid #94a3b8;
        border-radius: 8px;
        background: #fff;
        width: 100%;
      }

      button {
        padding: 9px 12px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: all 120ms ease;
      }

      button.primary {
        background: #2563eb;
        color: #fff;
        border-color: #1d4ed8;
        box-shadow: 0 6px 14px rgba(37, 99, 235, 0.18);
      }

      button.primary:hover {
        background: #1d4ed8;
      }

      button.secondary {
        background: #fff;
        color: #0f172a;
        border-color: #94a3b8;
      }

      button.secondary:hover {
        border-color: #475569;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .row > input {
        flex: 1;
      }

      .row > button {
        flex: 1;
      }

      .hidden {
        display: none;
      }

      .toolbar {
        display: flex;
        gap: 8px;
      }

      .toolbar button {
        flex: 1;
      }

      .inset {
        border: 1px solid #94a3b8;
        background: #f8fafc;
        border-radius: 10px;
        padding: 10px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="stack">
      <div>
        <label for="persona-select">Choose persona</label>
        <select id="persona-select"></select>
      </div>

      <div class="toolbar">
        <button id="add-persona" class="secondary">Add Persona</button>
        <button id="open-options" class="secondary">View Personas</button>
      </div>

      <div id="persona-form" class="inset hidden">
        <label for="persona-name">New persona name</label>
        <div class="row">
          <input id="persona-name" type="text" placeholder="e.g. Researcher" />
          <button id="save-persona" class="primary">Save</button>
        </div>
      </div>

      <button id="capture" class="primary">Capture Page</button>
    </div>
    <script type="module" src="popup.mjs"></script>
  </body>
</html>
