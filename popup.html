<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Persona Builder</title>
    <style>
      body {
        width: 320px;
        font: 14px/1.4 sans-serif;
        padding: 12px;
        margin: 0;
        background: #f8f9fb;
        color: #1f2933;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }

      .stack {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        display: block;
        margin: 0 0 4px;
        font-weight: 600;
      }

      select,
      input,
      button {
        width: 100%;
        box-sizing: border-box;
        font: inherit;
      }

      select,
      input {
        padding: 6px 8px;
      }

      button {
        padding: 8px 10px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button.secondary {
        background: #111827;
      }

      .row {
        display: flex;
        gap: 8px;
      }

      .row > input {
        flex: 1;
      }

      .row > button {
        flex: 1;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Persona Builder</h1>
    <div class="stack">
      <div>
        <label for="persona-select">Choose persona</label>
        <select id="persona-select"></select>
      </div>

      <div class="row">
        <button id="add-persona">Add Persona</button>
        <button id="capture">Capture Page</button>
      </div>

      <div id="persona-form" class="hidden">
        <label for="persona-name">New persona name</label>
        <div class="row">
          <input id="persona-name" type="text" placeholder="e.g. Research notes" />
          <button id="save-persona">Save Persona</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
