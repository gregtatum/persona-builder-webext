<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Personas</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 0;
        padding: 24px;
        background: #f9fafb;
        color: #0f172a;
      }
      header {
        margin-bottom: 16px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 8px;
      }
      .subtitle {
        margin: 0;
        color: #475569;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .controls label {
        font-weight: 600;
      }
      select {
        min-width: 200px;
        padding: 6px 8px;
        font: inherit;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
      }
      .history-item {
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      .history-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .history-title {
        margin: 0;
        font-weight: 600;
      }
      .tabs {
        display: flex;
        gap: 8px;
        margin: 12px 0;
        padding-inline: 8px;
        border-bottom: 2px solid #cbd5e1;
      }
      .tab-button {
        border: 2px solid #cbd5e1;
        border-bottom: none;
        background: #e2e8f0;
        color: #0f172a;
        border-radius: 10px 10px 0 0;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 700;
      }
      .tab-button.active {
        background: #2563eb;
        border-color: #1d4ed8;
        color: #fff;
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.active {
        display: block;
      }
      .history-link {
        display: inline-block;
        margin-top: 4px;
        color: #2563eb;
        text-decoration: none;
        word-break: break-all;
      }
      .history-meta {
        flex: 1;
        min-width: 0;
      }
      .insights-grid {
        display: grid;
        grid-template-columns: 1.2fr 0.9fr 0.9fr 0.5fr;
        gap: 8px;
        align-items: center;
      }
      .insights-header {
        font-weight: 700;
        color: #0f172a;
        padding: 8px 0 4px;
      }
      .insight-row {
        border-top: 1px solid #e2e8f0;
        padding: 8px 0;
      }
      .insight-row input,
      .insight-row select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        background: #fff;
      }
      .insight-status {
        font-size: 12px;
        color: #475569;
        min-height: 16px;
      }
      .history-link:hover {
        text-decoration: underline;
      }
      .history-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .snapshot-frame {
        width: 100%;
        height: 50vh;
        border: 3px solid #2e3742;
        border-radius: 6px;
        box-shadow: 3px 6px 10px #00000024;
        margin: 20px 0;
      }
      .empty {
        color: #6b7280;
        margin: 8px 0 0;
      }
      .delete-btn {
        border: 1px solid #e5e7eb;
        background: #fff;
        color: #b91c1c;
        border-radius: 4px;
        padding: 6px 8px;
        cursor: pointer;
        font: inherit;
        white-space: nowrap;
      }
      .delete-btn:hover {
        background: #fef2f2;
        border-color: #fecdd3;
      }
      .primary-btn {
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font: inherit;
      }
      .primary-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .primary-btn:hover:not(:disabled) {
        background: #1d4ed8;
        border-color: #1d4ed8;
      }
      .persona-name-input {
        font-size: 22px;
        font-weight: 700;
        border: 1px solid #9ea2a8;
        border-radius: 6px;
        padding: 10px 12px;
        margin: 0 0 12px;
        background: #fff;
        color: #0f172a;
      }
      .persona-name-input:disabled {
        background: #f8fafc;
        color: #94a3b8;
      }
      #drop-overlay {
        position: fixed;
        inset: 0;
        background: rgba(37, 99, 235, 0.08);
        border: 2px dashed #2563eb;
        display: grid;
        place-items: center;
        font-size: 20px;
        font-weight: 700;
        color: #1d4ed8;
        z-index: 10;
        pointer-events: none;
      }
      #notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #0f172a;
        color: #fff;
        padding: 10px 14px;
        border-radius: 6px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 150ms ease, transform 150ms ease;
        pointer-events: none;
        z-index: 20;
        font-weight: 600;
      }
      #notification.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="drop-overlay" hidden>Drop Persona Zip to import</div>
    <div id="notification" aria-live="polite" aria-atomic="true"></div>
    <section class="card">
      <div class="controls">
        <label for="persona-select">Change Persona:</label>
        <select id="persona-select"></select>
        <button id="save-zip-btn" type="button" class="primary-btn">Export</button>
        <button id="delete-persona-btn" type="button" class="delete-btn">Delete</button>
      </div>
      <input
        id="persona-name-input"
        class="persona-name-input"
        type="text"
        name="persona-name"
        value="Loadingâ€¦"
        aria-label="Persona name"
      />
      <div class="tabs" role="tablist" aria-label="Persona sections">
        <button
          id="tab-history"
          class="tab-button active"
          role="tab"
          aria-selected="true"
          aria-controls="panel-history"
          type="button"
        >
          History
        </button>
        <button
          id="tab-insights"
          class="tab-button"
          role="tab"
          aria-selected="false"
          aria-controls="panel-insights"
          type="button"
        >
          Insights
        </button>
      </div>
      <div
        id="panel-history"
        class="tab-panel active"
        role="tabpanel"
        aria-labelledby="tab-history"
      >
        <ul id="history-list" class="history-list"></ul>
        <p id="empty-state" class="empty" hidden>No captures yet.</p>
      </div>
      <div
        id="panel-insights"
        class="tab-panel"
        role="tabpanel"
        aria-labelledby="tab-insights"
      >
        <div class="insights-grid insights-header">
          <div>Summary</div>
          <div>Category</div>
          <div>Intent</div>
          <div>Score</div>
        </div>
        <div id="insights-rows"></div>
        <p id="insights-empty" class="empty" hidden>No insights yet. Add one below.</p>
      </div>
    </section>
    <script type="module" src="options.mjs"></script>
  </body>
</html>
