<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Persona</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 0;
        padding: 24px;
        background: #f9fafb;
        color: #0f172a;
      }
      header {
        margin-bottom: 16px;
      }
      h1 {
        font-size: 24px;
        margin: 0 0 8px;
      }
      .subtitle {
        margin: 0;
        color: #475569;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .controls label {
        font-weight: 600;
      }
      select {
        min-width: 200px;
        padding: 6px 8px;
        font: inherit;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 12px;
      }
      .history-item {
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      .history-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .history-title {
        margin: 0;
        font-weight: 600;
      }
      .history-link {
        display: inline-block;
        margin-top: 4px;
        color: #2563eb;
        text-decoration: none;
        word-break: break-all;
      }
      .history-meta {
        flex: 1;
        min-width: 0;
      }
      .history-link:hover {
        text-decoration: underline;
      }
      .history-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .snapshot-frame {
        width: 100%;
        height: 50vh;
        border: 3px solid #2e3742;
        border-radius: 6px;
        box-shadow: 3px 6px 10px #00000024;
        margin: 20px 0;
      }
      .empty {
        color: #6b7280;
        margin: 8px 0 0;
      }
      .delete-btn {
        border: 1px solid #e5e7eb;
        background: #fff;
        color: #b91c1c;
        border-radius: 4px;
        padding: 6px 8px;
        cursor: pointer;
        font: inherit;
        white-space: nowrap;
      }
      .delete-btn:hover {
        background: #fef2f2;
        border-color: #fecdd3;
      }
      .primary-btn {
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font: inherit;
      }
      .primary-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .primary-btn:hover:not(:disabled) {
        background: #1d4ed8;
        border-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>View Persona</h1>
      <p class="subtitle">See the active persona and its captured pages.</p>
    </header>
    <section class="card">
      <div class="controls">
        <label for="persona-select">Active persona</label>
        <select id="persona-select"></select>
        <button id="save-zip-btn" type="button" class="primary-btn">Save to Zip</button>
      </div>
      <h2 id="persona-name">Active persona: loadingâ€¦</h2>
      <ul id="history-list" class="history-list"></ul>
      <p id="empty-state" class="empty" hidden>No captures yet.</p>
    </section>
    <script type="module" src="options.mjs"></script>
  </body>
</html>
